
<h2>User</h2>
<ul class="parameter">
  <li class="param-required-false">uri : String
    <br/>Identifier of the user within the HealthSuite ecosystem
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">name : String
    <br/>Name for the user
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">roles : List
    <br/>Optional list of textual roles that the user has in relation to the unit
  </li>
</ul>
