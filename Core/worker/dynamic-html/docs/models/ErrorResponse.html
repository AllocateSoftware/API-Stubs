
<h2>ErrorResponse</h2>
<ul class="parameter">
  <li class="param-required-false">id : String
    <br/>Optional identifier for this reponse (for correlation with logging)
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">code : String
    <br/>Optional error code identifying this particular error
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">description : String
    <br/>Description of this error.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">items : List
    <br/>List of child errors
  </li>
</ul>
